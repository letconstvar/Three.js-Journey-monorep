<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        background-color: #1e1a20;
      }
      #app {
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
      }
      .container {
        position: relative;
        z-index: 1;
      }
      .container h1.title {
        /* position: absolute; */
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">20. Scroll Base Animation</h1>
      <h1 class="title">20. Scroll Base Animation</h1>
      <h1 class="title">20. Scroll Base Animation</h1>
    </div>

    <canvas id="app"></canvas>
    <script type="module" src="./main.ts"></script>
    <script>
      const marginTop = window.innerHeight / 2
      const titles = document.querySelectorAll('.container h1.title')
      titles.forEach((title, index) => {
        if (index !== titles.length - 1) {
          title.setAttribute('style', `margin-top: ${marginTop}px`)
        } else {
          title.setAttribute('style', `margin: ${marginTop}px 0 ${marginTop}px 0`)
        }
      })
    </script>
  </body>
</html>
